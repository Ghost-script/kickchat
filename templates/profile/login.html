{% extends "base.html" %}
{% block container_content %}
<div id="loginbox">
            <form method="POST" accept-charset="UTF-8">{% csrf_token %}
                {% if invalid %}
                
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#"></a>Incorrect Username or Password!
                </div>
                {% else %}
                <div class="alert alert-info">
                    <a class="close" data-dismiss="alert" href="#"></a>Enter username and password to continue
                </div>
                    
                
                {%endif%}
                <b>Username:<b><input type="text" class='form-control input-box' name="username" style='width:20%;'>
                <br>
                <br>
                <b>Password:</b><input type="password" class='form-control input-box' name="password" style='width:20%;'>
                <br>
                <button type='submit' class="btn btn-success pull-right">Login</button>
                
            </form>
        </div>

{% endblock %}
