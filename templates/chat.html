{% extends "base.html" %}
{% block container_content %}
  <div class="row">
  <div class="list-group col-md-2">
    <a href="#" class="list-group-item active">
      channel 1
    </a>
    <a href="#" class="list-group-item">channel 2</a>
    <a href="#" class="list-group-item">channel 3</a>
    <a href="#" class="list-group-item">channel 4</a>
    <a href="#" class="list-group-item">channel 5</a>
  </div>
  <div class="col-md-8">
      <table class="table table-striped table-hover">
      <thead>
        <tr>
            <th style='width:10%;'></th>
            <th style='width:70%;'></th>
            <th style='width:20%;'></th>
        </tr>
      </thead>
      <tbody>
        {% for m in msg %}
            <tr>
                <td>
                    <a href='#'><b>{{ m.username }}</b></a>
                </td>
                <td>
                    {{ m.message  }}
                </td>
                <td style='font-size:10px;'>
                    {{ m.time }}
                </td>
            </tr>
        {% endfor %}
      </tbody>
      </table>
      
	   <form method="POST" accept-charset="UTF-8">{% csrf_token %}
	   <div class='row'>
	      <div class='col-lg-11' >
		  <input type="text" class="form-control pull-left" placeholder="Text input" name='msg'>
	      </div>
	      <div class='col-lg-1'>
		  <button class="btn btn-success pull-right">Send</button>
	      </div>
	   </div>
	  </form>
      </div>
      
  
  <div class="list-group col-md-2">
    <a href="#" class="list-group-item active">
      user 1
    </a>
    <a href="#" class="list-group-item">user 2</a>
    <a href="#" class="list-group-item">user 3</a>
    <a href="#" class="list-group-item">user 4</a>
    <a href="#" class="list-group-item">user 5</a>
  </div>
  </div>
  
{% endblock %}
